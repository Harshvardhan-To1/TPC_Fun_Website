<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Portal Access</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #0f172a, #334155);
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 560px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 14px 36px rgba(0, 0, 0, 0.25);
    }

    .header {
      padding: 22px;
      background: #1d4ed8;
      color: #fff;
    }

    .header h1 {
      margin: 0 0 6px;
      font-size: 1.35rem;
    }

    .content {
      padding: 18px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tabs button {
      flex: 1;
      padding: 9px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
      cursor: pointer;
      font-weight: 700;
    }

    .tabs button.active {
      background: #1d4ed8;
      color: #fff;
      border-color: #1d4ed8;
    }

    form {
      display: none;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    form.active {
      display: grid;
    }

    input, button {
      font: inherit;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }

    button.primary {
      border: none;
      background: #1d4ed8;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    .message {
      margin-top: 10px;
      display: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 0.9rem;
    }

    .message.error { display: block; background: #fee2e2; color: #991b1b; }
    .message.success { display: block; background: #dcfce7; color: #166534; }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>Recruiter / Company Portal</h1>
      <p style="margin:0; opacity:0.9;">Create drives, review applicants, and track hiring pipeline.</p>
    </div>
    <div class="content">
      <div class="tabs">
        <button class="tab active" data-target="signin-form">Sign In</button>
        <button class="tab" data-target="signup-form">Register Company</button>
      </div>

      <form id="signin-form" class="active">
        <input type="email" id="signin-email" placeholder="Company Email" required>
        <input type="password" id="signin-password" placeholder="Password" required>
        <button class="primary" type="submit">Sign In</button>
      </form>

      <form id="signup-form">
        <input type="text" id="signup-company" placeholder="Company Name" required>
        <input type="text" id="signup-contact" placeholder="Contact Person Name" required>
        <input type="email" id="signup-email" placeholder="Company Email" required>
        <input type="tel" id="signup-phone" placeholder="Phone Number">
        <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required>
        <button class="primary" type="submit">Create Recruiter Account</button>
      </form>

      <div id="message" class="message"></div>
      <div style="margin-top: 10px; font-size: 0.9rem;">
        <a href="/">Back to Home</a> | <a href="/adminLogin.html">Admin Portal</a>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const forms = document.querySelectorAll('form');
    const messageEl = document.getElementById('message');

    function showMessage(text, type) {
      messageEl.className = `message ${type}`;
      messageEl.textContent = text;
    }

    tabs.forEach((tab) => {
      tab.addEventListener('click', () => {
        tabs.forEach((t) => t.classList.remove('active'));
        forms.forEach((form) => form.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.target).classList.add('active');
        messageEl.className = 'message';
        messageEl.textContent = '';
      });
    });

    document.getElementById('signin-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      try {
        const response = await fetch('/recruiter/signin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('signin-email').value.trim(),
            password: document.getElementById('signin-password').value
          })
        });
        const data = await response.json();
        if (!response.ok) {
          showMessage(data.error || 'Sign in failed.', 'error');
          return;
        }
        showMessage('Signed in successfully. Redirecting...', 'success');
        window.location.href = '/recruiter/dashboard';
      } catch (error) {
        showMessage('Network error while signing in.', 'error');
      }
    });

    document.getElementById('signup-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      try {
        const response = await fetch('/recruiter/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            company_name: document.getElementById('signup-company').value.trim(),
            contact_name: document.getElementById('signup-contact').value.trim(),
            email: document.getElementById('signup-email').value.trim(),
            phone: document.getElementById('signup-phone').value.trim(),
            password: document.getElementById('signup-password').value
          })
        });
        const data = await response.json();
        if (!response.ok) {
          showMessage(data.error || 'Signup failed.', 'error');
          return;
        }
        showMessage('Recruiter account created. Redirecting...', 'success');
        window.location.href = '/recruiter/dashboard';
      } catch (error) {
        showMessage('Network error while creating account.', 'error');
      }
    });
  </script>
</body>
</html>
