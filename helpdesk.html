<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Helpdesk | SCSIT DAVV Placement Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8fafc;
      color: #0f172a;
    }

    header {
      background: #0f172a;
      color: #fff;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    header nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 0.9rem;
    }

    main {
      max-width: 960px;
      margin: 16px auto;
      padding: 0 14px;
      display: grid;
      gap: 14px;
    }

    section {
      background: #fff;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      padding: 14px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 8px;
      align-items: end;
    }

    input, textarea, select, button {
      font: inherit;
      padding: 9px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
      grid-column: 1 / -1;
    }

    button.primary {
      border: none;
      background: #1d4ed8;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid #cbd5e1;
      padding: 6px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: #e2e8f0;
    }

    .chip {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      border: 1px solid #cbd5e1;
    }

    .chip.open {
      background: #fee2e2;
      color: #991b1b;
    }

    .chip.progress {
      background: #fef9c3;
      color: #854d0e;
    }

    .chip.resolved {
      background: #dcfce7;
      color: #166534;
    }

    .message {
      display: none;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 0.9rem;
    }

    .message.success { display: block; background: #dcfce7; color: #166534; }
    .message.error { display: block; background: #fee2e2; color: #991b1b; }
  </style>
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <header>
    <h1>Student Helpdesk</h1>
    <nav>
      <a href="/student/drives">Drives</a>
      <a href="/student/my-applications">My Applications</a>
      <a href="/student/documents">Documents</a>
      <a href="/profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <div id="message" class="message"></div>

    <section>
      <h2 style="margin:0 0 10px;">Raise New Ticket</h2>
      <form id="ticket-form">
        <input type="text" id="subject" placeholder="Ticket subject" required>
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
        <textarea id="description" placeholder="Describe your issue in detail" required></textarea>
        <button class="primary" type="submit">Submit Ticket</button>
      </form>
    </section>

    <section>
      <h2 style="margin:0 0 10px;">My Tickets</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Description</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody id="tickets-body"></tbody>
      </table>
    </section>
  </main>

  <script>
    function statusClass(status) {
      if (status === 'resolved') return 'resolved';
      if (status === 'in_progress') return 'progress';
      return 'open';
    }

    function showMessage(text, type = 'success') {
      const el = document.getElementById('message');
      el.className = `message ${type}`;
      el.textContent = text;
      setTimeout(() => {
        el.className = 'message';
        el.textContent = '';
      }, 3000);
    }

    async function requestJson(url, options = {}) {
      const response = await fetch(url, options);
      const data = await response.json().catch(() => ({}));
      if (!response.ok) throw new Error(data.error || 'Request failed');
      return data;
    }

    async function loadTickets() {
      const tickets = await requestJson('/api/tickets');
      const body = document.getElementById('tickets-body');
      if (!tickets.length) {
        body.innerHTML = '<tr><td colspan="6">No tickets raised yet.</td></tr>';
        return;
      }
      body.innerHTML = tickets.map((ticket) => `
        <tr>
          <td>${ticket.id}</td>
          <td>${ticket.subject}</td>
          <td>${ticket.priority}</td>
          <td><span class="chip ${statusClass(ticket.status)}">${ticket.status}</span></td>
          <td>${ticket.description}</td>
          <td>${new Date(ticket.created_at).toLocaleString()}</td>
        </tr>
      `).join('');
    }

    document.getElementById('ticket-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      try {
        await requestJson('/api/tickets', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            subject: document.getElementById('subject').value.trim(),
            description: document.getElementById('description').value.trim(),
            priority: document.getElementById('priority').value
          })
        });
        showMessage('Ticket raised successfully.');
        event.target.reset();
        loadTickets();
      } catch (error) {
        showMessage(error.message, 'error');
      }
    });

    loadTickets().catch((error) => showMessage(error.message, 'error'));
  </script>
</body>
</html>
