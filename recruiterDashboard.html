<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Dashboard | SCSIT DAVV Placement Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      color: #0f172a;
    }

    header {
      background: #1d4ed8;
      color: #fff;
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    header .actions {
      display: flex;
      gap: 8px;
    }

    header a, header button {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.5);
      color: #fff;
      padding: 7px 10px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    main {
      max-width: 1200px;
      margin: 16px auto;
      padding: 0 14px;
      display: grid;
      gap: 14px;
    }

    section {
      background: #fff;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      padding: 14px;
    }

    section h2 {
      margin: 0 0 12px;
      font-size: 1.05rem;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 8px;
      align-items: end;
    }

    input, textarea, select, button {
      font: inherit;
      padding: 9px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }

    textarea {
      min-height: 70px;
      resize: vertical;
    }

    button.primary {
      border: none;
      background: #1d4ed8;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    .scroll {
      max-height: 340px;
      overflow: auto;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.88rem;
    }

    th, td {
      border: 1px solid #cbd5e1;
      padding: 6px;
      text-align: left;
    }

    th {
      background: #e2e8f0;
    }

    .message {
      display: none;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 0.9rem;
    }

    .message.success { display: block; background: #dcfce7; color: #166534; }
    .message.error { display: block; background: #fee2e2; color: #991b1b; }
  </style>
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <header>
    <h1>Recruiter Dashboard - <span id="company-name">Company</span></h1>
    <div class="actions">
      <a href="/">Student Site</a>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <main>
    <div id="message" class="message"></div>

    <section>
      <h2>Create New Drive (Submitted for Admin Approval)</h2>
      <form id="drive-form">
        <input type="text" id="drive-role" placeholder="Role Title" required>
        <select id="drive-type">
          <option value="Full-time">Full-time</option>
          <option value="Internship">Internship</option>
          <option value="Internship + PPO">Internship + PPO</option>
        </select>
        <input type="text" id="drive-location" placeholder="Location">
        <input type="number" step="0.01" id="drive-package" placeholder="Package (LPA)">
        <input type="number" step="0.01" id="drive-cgpa" placeholder="Min CGPA">
        <input type="number" id="drive-backlogs" placeholder="Max Backlogs">
        <input type="text" id="drive-branches" placeholder="Eligible Branches">
        <input type="number" id="drive-batch" placeholder="Batch Year">
        <input type="datetime-local" id="drive-deadline" required>
        <textarea id="drive-description" placeholder="Drive description"></textarea>
        <button class="primary" type="submit">Submit Drive</button>
      </form>
    </section>

    <section>
      <h2>My Submitted Drives</h2>
      <div class="scroll">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Role</th>
              <th>Status</th>
              <th>Type</th>
              <th>Deadline</th>
            </tr>
          </thead>
          <tbody id="drives-body"></tbody>
        </table>
      </div>
    </section>

    <section>
      <h2>Applications on My Drives</h2>
      <div class="scroll">
        <table>
          <thead>
            <tr>
              <th>Application ID</th>
              <th>Student</th>
              <th>Email</th>
              <th>Company</th>
              <th>Role</th>
              <th>Status</th>
              <th>Current Round</th>
            </tr>
          </thead>
          <tbody id="applications-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    function showMessage(text, type = 'success') {
      const message = document.getElementById('message');
      message.className = `message ${type}`;
      message.textContent = text;
      setTimeout(() => {
        message.className = 'message';
        message.textContent = '';
      }, 3500);
    }

    async function requestJson(url, options = {}) {
      const response = await fetch(url, options);
      const data = await response.json().catch(() => ({}));
      if (!response.ok) throw new Error(data.error || 'Request failed');
      return data;
    }

    async function ensureRecruiter() {
      const auth = await requestJson('/recruiter/auth-status');
      if (!auth.authenticated) {
        window.location.href = '/recruiterLogin.html';
        return;
      }
      document.getElementById('company-name').textContent = auth.company_name || 'Recruiter';
    }

    async function loadDrives() {
      const drives = await requestJson('/api/recruiter/drives');
      document.getElementById('drives-body').innerHTML = drives.map((drive) => `
        <tr>
          <td>${drive.id}</td>
          <td>${drive.role_title}</td>
          <td>${drive.status}</td>
          <td>${drive.job_type}</td>
          <td>${drive.deadline || ''}</td>
        </tr>
      `).join('');
    }

    async function loadApplications() {
      const apps = await requestJson('/api/recruiter/applications');
      document.getElementById('applications-body').innerHTML = apps.map((app) => `
        <tr>
          <td>${app.id}</td>
          <td>${app.username || '-'}</td>
          <td>${app.user_email || '-'}</td>
          <td>${app.company_name}</td>
          <td>${app.role_title || '-'}</td>
          <td>${app.status}</td>
          <td>${app.current_round || '-'}</td>
        </tr>
      `).join('');
    }

    document.getElementById('drive-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      try {
        await requestJson('/api/recruiter/drives', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            role_title: document.getElementById('drive-role').value.trim(),
            job_type: document.getElementById('drive-type').value,
            location: document.getElementById('drive-location').value.trim(),
            package_lpa: document.getElementById('drive-package').value || null,
            eligibility_cgpa: document.getElementById('drive-cgpa').value || 0,
            eligibility_backlogs: document.getElementById('drive-backlogs').value || 99,
            eligible_branches: document.getElementById('drive-branches').value.trim(),
            batch_year: document.getElementById('drive-batch').value || null,
            deadline: document.getElementById('drive-deadline').value,
            description: document.getElementById('drive-description').value.trim()
          })
        });
        showMessage('Drive submitted for admin approval.');
        event.target.reset();
        loadDrives();
      } catch (error) {
        showMessage(error.message, 'error');
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      window.location.href = '/recruiter/logout';
    });

    (async () => {
      try {
        await ensureRecruiter();
        await Promise.all([loadDrives(), loadApplications()]);
      } catch (error) {
        showMessage(error.message, 'error');
      }
    })();
  </script>
</body>
</html>
