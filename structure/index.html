  Get right start. <br>

<button class="startNow" onclick="location.href='login.html'">Start now</button>

</body>
<script>
  const words = ["luck", "destiny", "hard work", "focus", "consistency", "preparation"];
  let wordIndex = 0;
  let charIndex = 0;
  const typingSpeed = 150;
  const erasingSpeed = 80;
  const delayBetweenWords = 1000;

  const changingWord = document.getElementById("changingWord");

  function type() {
    if (charIndex < words[wordIndex].length) {
      changingWord.textContent += words[wordIndex].charAt(charIndex);
      charIndex++;
      setTimeout(type, typingSpeed);
    } else {
      setTimeout(erase, delayBetweenWords);
    }
  }

  function erase() {
    if (charIndex > 0) {
      changingWord.textContent = words[wordIndex].substring(0, charIndex - 1);
      charIndex--;
      setTimeout(erase, erasingSpeed);
    } else {
      wordIndex = (wordIndex + 1) % words.length;
      setTimeout(type, typingSpeed);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    if (words.length) setTimeout(type, 500);
  });
</script>

</html>
