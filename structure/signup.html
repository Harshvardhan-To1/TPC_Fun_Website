<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>

  <!-- ðŸ”µ Decorative Background Circles -->
  <div class="bg-circle circle1"></div>
  <div class="bg-circle circle2"></div>

  <div class="signup-container">
    <h2>Sign Up</h2>

    <!-- âœ… FORM: Now includes name field and correct action path -->
<!-- <form action="../../Backend/signup.php" method="POST" onsubmit="return validatePasswords()"> -->
      
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
        <div id="strength-bar" class="strength"></div>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter password" required />
      </div>

      <div class="remember-me">
        <input type="checkbox" id="save-password" />
        <label for="save-password">Save Password</label>
      </div>

      <button type="submit" onclick="location.href='createProfile.html' ">Sign Up</button>

      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    // âœ… Password strength logic
    const password = document.getElementById("password");
    const strengthBar = document.getElementById("strength-bar");

    password.addEventListener("input", () => {
      const value = password.value;
      let strength = 0;

      if (value.length > 5) strength++;
      if (/[A-Z]/.test(value)) strength++;
      if (/[0-9]/.test(value)) strength++;
      if (/[^A-Za-z0-9]/.test(value)) strength++;

      const colors = ["#ddd", "#ff4d4d", "#ffa500", "#4caf50"];
      const color = colors[Math.min(strength, colors.length - 1)];
      strengthBar.style.background = color;
      strengthBar.style.width = `${(strength / 4) * 100}%`;
    });

    // âœ… Password match validation
    function validatePasswords() {
      const confirmPassword = document.getElementById("confirm-password").value;
      const passwordValue = password.value;

      if (passwordValue !== confirmPassword) {
        alert("Passwords do not match! Please re-enter.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
