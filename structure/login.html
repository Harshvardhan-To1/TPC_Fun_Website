<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<!-- ðŸ”µ Decorative Background Circles -->
<div class="bg-circle circle1"></div>
<div class="bg-circle circle2"></div>

<div class="login-wrapper">
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <!-- Password Strength Meter -->
      <div class="password-strength">
        <div id="strengthBar"></div>
        <span id="strengthText"></span>
      </div>

      <!-- Remember me checkbox -->
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <p class="divider">Don't have an account?</p>
    <button class="btn-signup" onclick="location.href='signup.html'">Sign Up</button>
  </div>
</div>

<script>
// Password strength checker
const passwordInput = document.getElementById('password');
const strengthBar = document.getElementById('strengthBar');
const strengthText = document.getElementById('strengthText');

passwordInput.addEventListener('input', function() {
  const val = passwordInput.value;
  let strength = 0;

  if (val.length >= 6) strength++;
  if (/[A-Z]/.test(val)) strength++;
  if (/[0-9]/.test(val)) strength++;
  if (/[\W]/.test(val)) strength++;

  switch(strength){
    case 0:
      strengthBar.style.width = '0%';
      strengthBar.style.backgroundColor = 'transparent';
      strengthText.textContent = '';
      break;
    case 1:
      strengthBar.style.width = '25%';
      strengthBar.style.backgroundColor = 'red';
      strengthText.textContent = 'Weak';
      break;
    case 2:
      strengthBar.style.width = '50%';
      strengthBar.style.backgroundColor = 'orange';
      strengthText.textContent = 'Fair';
      break;
    case 3:
      strengthBar.style.width = '75%';
      strengthBar.style.backgroundColor = '#1a46d2';
      strengthText.textContent = 'Good';
      break;
    case 4:
      strengthBar.style.width = '100%';
      strengthBar.style.backgroundColor = 'green';
      strengthText.textContent = 'Strong';
      break;
  }
});
</script>

</body>
</html>
